<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% if page.title %}{{ page.title }} - {% endif %}Javalin: A micro REST API librari
    </title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="shortcut icon" type="image/png" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/main.css">
    <noscript><style>
        :target:before {
            content: "";
            display: block;
            height: 100px;
        }
    </style></noscript>
    <style>{% include inlineCss.css %}</style>
    {% include gtm.html %}
</head>
<body>
    {% include forkMe.html %}
    <header>
        <nav class="width-limit">
            <a id="logo" href="/"><img src="/img/logo.svg"></a>
            <ul>
                <li><a href="/download">Download</a></li>
                <li><a href="/documentation">Docs</a></li>
                <li><a href="/tutorials">Tutorials</a></li>
                <li><a href="/news">News</a></li>
            </ul>
        </nav>
    </header>
    <main class="width-limit{% if page.rightmenu or layout.istutorial %} has-right-menu{% endif %}">
        {{ content }}
    </main>
    <footer>
        Javalin is a free and open source Java REST API library, released under the
        <a href="https://tldrlegal.com/license/apache-license-2.0-(apache-2.0)" target="_blank">Apache 2 License</a>
    </footer>
    <script src="/js/scripts.js"></script>
</body>
</html>
